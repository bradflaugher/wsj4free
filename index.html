<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Links Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
        .emoji {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://forecast.weather.gov/MapClick.php?lat=39.93848&lon=-75.154098"><span class="emoji">🌦️</span>Weather.gov</a>
        <a href="https://reader.miniflux.app/categories"><span class="emoji">📖</span>Miniflux Reader</a>
        <a href="https://github.com/topics/onion-sites"><span class="emoji">🧅</span>Onion Services</a>
        <a href="https://lichess.org/"><span class="emoji">♟️</span>Lichess</a>
        <a href="https://www.camdencountylibrary.org/wall-street-journal" target="_blank"><span class="emoji">🆓</span>Free WSJ Access</a>
        <a href="https://libwww.freelibrary.org/elecres/NYTimesRemote.cfm" target="_blank"><span class="emoji">🆓</span>Free NYT Access</a>
        <a href="https://keep.google.com"><span class="emoji">📝</span>Google Keep</a>
        <a href="https://app.parkmobile.io/zone/start"><span class="emoji">🅿️</span>Parkit Mobile</a>
    </div>
</body>
</html>
